{% extends 'core/base/base.html' %}
<!-- saved from url=(0059)https://getbootstrap.com/docs/4.6/examples/floating-labels/ -->
{% load static %}

{% block title %}Floating labels example · Bootstrap v4.6{% endblock %}

{% block canonical %}
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/floating-labels/">
{% endblock %}

{% block custom_styles %}
    <link href="{% static 'core/assets/css/bootstrap/4.6.0/floating-labels.css' %}" rel="stylesheet">
{% endblock %}

{% block template %}
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="{% static 'core/assets/img/bootstrap/4.6.0/bootstrap-solid.svg' %}" alt="" width="72"
                 height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                   autofocus="">
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">© 2017-2021</p>
    </form>
{% endblock %}
